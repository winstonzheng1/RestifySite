            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
               data-target="restifyNavbar">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div id="restifyNavbar" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="index.html">

                </a>
                <a class="navbar-item" href="feed.html">

            <div class="navbar-end">

                            <span class="badge is-danger">1</span>
                            <i class="far fa-bell navy-blue icon-x-large"></i>
                        </div>
                    </a>
                    <div class="navbar-dropdown is-boxed is-right">
                        <a href="" class="navbar-item">
                            <span class="unread-spacer">
                                <i class="fas fa-circle unread"></i>
                            </span>
                            Let's get started!
                        </a>
                        <a href="" class="navbar-item">
                            <span class="unread-spacer"></span>
                            Welcome to Restify!
                        </a>
                    </div>
                </div>
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link is-arrowless">
                        <figure class="image p-0">
                            <img class="is-rounded" src="media/profile_pic.jpg">
                        </figure>
                    </a>
                    <div class="navbar-dropdown is-boxed is-right">
                        <a href="edit-profile.html" class="navbar-item">
                            Edit Profile
                        </a>
                        <a href="add-restaurant.html" class="navbar-item">
                            Add Restaurant
                        </a>
                        <hr class="navbar-divider">
                        <a href="login.html" class="navbar-item">
                            Sign Out
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</div>

<div class="container p-6">
    <div class="columns">
        <div class="column is-one-third">
            <div class="pic">
                <figure class="image is-128x128">
                    <img class="is-rounded" src="media/profile_pic.jpg">
                </figure>
                <div class="file is-small py-2">
                    <label class="file-label">
                        <input class="file-input" type="file" name="avatar" required>
                        <span class="file-cta">
                            <span class="file-icon">
                                <i class="fas fa-upload"></i>
                            </span>
                            <span class="file-label">
                                Choose a file
                            </span>
                        </span>
                    </label>
                </div>
            </div>

            <h1 class="is-size-3 has-text-weight-semibold">SampleUsername</h1>
            <h1 class="is-size-6">Joined February 2022</h1>
        </div>

        <div class="column">
            <p class="title">Edit Profile</p>
            <form>
                <div class="columns">
                    <div class="column">
                        <label class="label">First name</label>
                        <div class="control pb-4">
                            <input type="text" class="input" value="Current first name">
                        </div>
                        <label class="label">Email address</label>
                        <div class="control pb-4 has-icons-left">
                            <input type="email" class="input" value="CurrentEmail@restify.com">
                            <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                        </div>
                        <label class="label">Password</label>
                        <div class="control pb-4 has-icons-left">
                            <input type="password" class="input" value="••••••••" readonly>
                            <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                        </div>
                        <a href="change-password.html">Change password</a>
                    </div>
                    <div class="column">
                        <label class="label">Last name</label>
                        <div class="control pb-4">
                            <input type="text" class="input" value="Current last name">
                        </div>
                        <label class="label">Phone number</label>
                        <div class="control has-icons-left">
                            <input type="tel" class="input" value="Current phone number">
                            <span class="icon is-small is-left">
                                <i class="fas fa-phone"></i>
                            </span>
                        </div>
                        <div class="has-text-centered" style="padding-top:3rem">
                            <button class="button is-danger hero-custom is-fullwidth">Save changes</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>

        </p>
    </div>
</footer>
</body>
</html>
